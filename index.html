
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picture Fly</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #70c5ce;
    }
    canvas {
      display: block;
      margin: 10px auto;
      background-color: #e0f7fa;
    }
    #controls {
      margin: 20px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    #leaderboard {
      width: 100%;
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      border-bottom: 2px solid #ddd;
      padding: 10px;
    }
    #leaderboard h2 {
      margin: 0;
      font-size: 18px;
    }
    #leaderboard ul {
      list-style: none;
      padding: 0;
      margin: 5px 0 0 0;
    }
    #leaderboard li {
      font-size: 14px;
      margin: 3px 0;
    }
  </style>
</head>
<body>
  <div id="leaderboard">
    <h2>Leaderboard</h2>
    <ul id="leaderboardList"></ul>
  </div>
  <div id="controls">
    <input type="text" id="nickname" placeholder="Enter your nickname" maxlength="12">
    <input type="file" id="birdImage" accept="image/*">
    <button id="startButton">Start Game</button>
  </div>
  <canvas id="gameCanvas" width="320" height="480"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Game variables
    let bird = { x: 50, y: 150, width: 30, height: 30, dy: 0 };
    let pipes = [];
    let score = 0;
    let nickname = '';
    let gameOver = false;
    let birdSprite = null;
    let pipeInterval = 240; // Frames between pipes (fewer pipes)
    let gravity = 0.25; // Slower gravity
    let jumpStrength = -6; // Adjusted for smoother gameplay
    let pipeGap = 170; // Wider gap between pipes

    let gameStarted = false;

    // Load custom image for the bird
    document.getElementById('birdImage').addEventListener('change', (event) => {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = (e) => {
        birdSprite = new Image();
        birdSprite.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    // Start game on button click
    document.getElementById('startButton').addEventListener('click', () => {
      nickname = document.getElementById('nickname').value || 'Player';
      pipes = [];
      bird = { x: 50, y: 150, width: 30, height: 30, dy: 0 };
      score = 0;
      gameOver = false;
      gameStarted = true;

      // Resize the canvas for gameplay
      canvas.width = 480;
      canvas.height = 640;

      animate();
    });

    function drawBird() {
      if (birdSprite) {
        ctx.drawImage(birdSprite, bird.x, bird.y, bird.width, bird.height);
      } else {
        ctx.fillStyle = 'yellow';
        ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
      }
    }

    function drawPipes() {
      ctx.fillStyle = 'green';
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
        ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipe.width, pipe.bottom);
      });
    }

    function drawScore() {
      ctx.fillStyle = 'black';
      ctx.font = '20px Arial';
      ctx.fillText(`Score: ${score}`, 10, 30);
    }

    function addPipe() {
      const top = Math.random() * (canvas.height / 2);
      const bottom = canvas.height - top - pipeGap;
      pipes.push({ x: canvas.width, width: 60, top, bottom });
    }

    function updatePipes() {
      pipes.forEach(pipe => pipe.x -= 2);
      pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);

      if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - pipeInterval) {
        addPipe();
      }
    }

    function checkCollision() {
      for (let pipe of pipes) {
        if (
          bird.x < pipe.x + pipe.width &&
          bird.x + bird.width > pipe.x &&
          (bird.y < pipe.top || bird.y + bird.height > canvas.height - pipe.bottom)
        ) {
          return true;
        }
      }
      if (bird.y + bird.height > canvas.height || bird.y < 0) {
        return true;
      }
      return false;
    }

    function submitScore() {
      const leaderboard = JSON.parse(localStorage.getItem('leaderboard') || '[]');
      leaderboard.push({ nickname, score });
      leaderboard.sort((a, b) => b.score - a.score);
      leaderboard.splice(10); // Keep only top 10 scores
      localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
      fetchLeaderboard();
    }

    function fetchLeaderboard() {
      const leaderboard = JSON.parse(localStorage.getItem('leaderboard') || '[]');
      const leaderboardList = document.getElementById('leaderboardList');
      leaderboardList.innerHTML = ''; // Clear existing leaderboard
      leaderboard.forEach(entry => {
        const li = document.createElement('li');
        li.textContent = `${entry.nickname}: ${entry.score}`;
        leaderboardList.appendChild(li);
      });
    }

    function animate() {
      if (!gameStarted) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Update bird
      bird.dy += gravity;
      bird.y += bird.dy;

      // Update pipes and score
      if (!gameOver) {
        updatePipes();
        if (pipes.some(pipe => pipe.x + pipe.width === bird.x)) {
          score++;
        }
      }

      // Draw everything
      drawPipes();
      drawBird();
      drawScore();

      // Check for collisions
      if (checkCollision()) {
        gameOver = true;
        submitScore();
        alert(`Game Over! Your score: ${score}`);
        return;
      }

      requestAnimationFrame(animate);
    }

    // Tap to jump
    canvas.addEventListener('click', () => {
      if (gameStarted && !gameOver) bird.dy = jumpStrength;
    });

    canvas.addEventListener('touchstart', () => {
      if (gameStarted && !gameOver) bird.dy = jumpStrength;
    });

    // Fetch leaderboard on page load
    fetchLeaderboard();
  </script>
</body>
</html>
